name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Tests
        run: |
          pytest tests/

      - name: Build Docker Image
        run: |
          docker build -t student-marks-api .

      - name: Deploy to AWS (Optional)
        run: |
          echo "Deploying to AWS..."
          # Add deployment steps here (EC2, Lambda, S3, etc.)
